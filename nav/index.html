<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>导航</title>
	<script src="fonts/iconfont.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="preview">
	<div id="page">
		<!-- 搜索模块 -->
		<article id="search">
			<!-- 搜索类型 -->
			<div class="search-type">
				<div data-type="baidu" class="search-tab tab-baidu active">
					<svg class="icon" aria-hidden="true"><use xlink:href="#icon-baidu"></use></svg> 
					百度
				</div>
				<div data-type="bing" class="search-tab tab-bing">
					<svg class="icon" aria-hidden="true"><use xlink:href="#icon-biying"></use></svg>
					必应
				</div>
			</div>
			<!-- 搜索框 -->
			<div class="search-input">
				<input type="text" placeholder="搜索">
				<svg class="icon icon-search" aria-hidden="true"><use xlink:href="#icon-sousuo"></use></svg>
			</div>
		</article>
		<!-- 收藏栏模块 -->
		<article id="websites">
			<ul class="list">
				<!-- <li class="item">
					<h2>常用网站</h2>
					<ul class="classify">
						<li><a href="#">百度</a></li>
						<li><a href="#">知乎</a></li>
					</ul>
				</li>
				<li class="item">
					<h2>前端资料</h2>
					<ul class="classify">
						<li><a href="#">MDN</a></li>
						<li><a href="#">现代JS教程</a></li>
					</ul>
				</li> -->
			</ul>
			<div class="plus">
				<svg class="icon icon-plus" aria-hidden="true"><use xlink:href="#icon-plus"></use></svg>
			</div>
		</article>
	</div>
	<!-- 编辑模块 -->
	<div id="setting">
		<svg class="icon icon-setting" aria-hidden="true"><use xlink:href="#icon-settings"></use></svg>
		<svg class="icon icon-back" aria-hidden="true"><use xlink:href="#icon-back"></use></svg>
	</div>
	<div class="modal modal-1">
		<h4>输入分类名称</h4>
		<div class="field">
			<input type="text" placeholder="输入分类名称">
		</div>
		<div class="button confirm">确定</div>
		<div class="button cancel">取消</div>
	</div>
	<div class="modal modal-2">
		<h4>输入分类名称</h4>
		<div class="field">
			<input type="text" placeholder="输入分类名称">
		</div>
		<div class="button confirm">确定</div>
		<div class="button cancel">取消</div>
	</div>
	<div class="modal modal-3">
		<h4>添加网站</h4>
		<div class="field">
			<input type="text" class="site-name" placeholder="输入网站名称">
		</div>
		<div class="field">
			<input type="text" class="site-url" placeholder="输入网址">
		</div>
		<div class="button confirm">确定</div>
		<div class="button cancel">取消</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
